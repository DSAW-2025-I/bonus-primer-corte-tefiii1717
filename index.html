<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Tareas</h1>
        <div class="task-input">
            <input type="text" id="taskInput" placeholder="AÃ±adir nueva tarea...">
            <button onclick="addTask()">Agregar</button>
        </div>
        <div class="task-board">
            <div class="task-column" id="notStarted" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h2>Not started <span id="notStartedCount">0</span></h2>
                <ul class="task-list"></ul>
            </div>
            <div class="task-column" id="inProgress" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h2>In progress <span id="inProgressCount">0</span></h2>
                <ul class="task-list"></ul>
            </div>
            <div class="task-column" id="completed" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h2>Completed <span id="completedCount">0</span></h2>
                <ul class="task-list"></ul>
            </div>
        </div>
    </div>
    <<script src="scripts/script.js" defer></script>

</body>
</html>
